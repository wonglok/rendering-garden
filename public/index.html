<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Video Poster</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font: 13px Helvetica, Arial; }
    form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
    form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
    form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
    #messages { list-style-type: none; margin: 0; padding: 0; }
    #messages li { padding: 5px 10px; }
    #messages li:nth-child(odd) { background: #eee; }
    #messages { margin-bottom: 40px }
    .video-box{
      max-width: 100%;
    }
    @font-face {
        font-family: NotoSans;
        src: url("/fonts/NotoSansCJKtc-notscript/NotoSansCJKtc-Thin.otf") format("opentype");
    }
  </style>
</head>
<body>
  <ul id="messages">
    <li>type video to begin encode webgl video</li>
    <li>type pic to download rendererd picture</li>
    <li>
      <canvas width="1080" height="1080" style="max-width: 100%" id="canvas">
    </li>
    <li>
      <!-- <img src="https://video-encoder.wonglok.com/img" style="max-width: 100%"  alt="image"> -->
    </li>

  </ul>
  <form action="">
    <input id="m" autocomplete="off" autofocus="on" value="start" /><button>Send</button>
  </form>
  <script src="https://www.unpkg.com/socket.io-client@2.3.0/dist/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="/js/CanvasTextureWrapper.js"></script>

  <script>
    $(function () {
      var socket = io();
      socket.emit('init-video-engine');

      $('form').submit(function(e){
        e.preventDefault()
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });

      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').html(msg));
        window.scrollTo(0, document.body.scrollHeight);
      });
      socket.on('reload', () => {
        window.location.reload()
      })
      window.scrollBottom = () => {
        window.location.reload()
      }
    });
  </script>
  <script type="module" src="/js/app.js"></script>
</body>
</html>
